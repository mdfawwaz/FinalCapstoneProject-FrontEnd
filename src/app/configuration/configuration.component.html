  <!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div class="configuration-container">
    <h3>Configuration Page</h3>
   
    <label for="products">Select Product:</label>
    <select id="products" (change)="onChangeProduct($event)">
    <option *ngFor="let product of products">{{ product.name }} | Price: ${{ product.price }} | Quantity Available :{{product.maxProductsPerLocation}}</option>
    </select>

    <label for="locations">Select Location:</label>
    <select id="locations" (change)="onChangeLocation($event)">
      <option *ngFor="let location of locations">{{ location.location }} - {{ location.city }}, {{ location.state }}</option>
    </select>

    <div class="product-details">
      <h4>Product Details</h4>
      <div class="location-info">
        <p><strong>Product Name & Price:</strong> {{ selectedProduct }}</p>
        <p><strong>Location:</strong> {{ selectedLocation }}</p>
        <label for="quantity">Select Quantity:</label>
        <input type="number" id="quantity" [(ngModel)]="selectedQuantity" name="quantity" min="1" />
      
      </div>
    </div>
    <button (click)="saveConfiguration()">Save Configuration</button>
  </div>
</body>
</html>
