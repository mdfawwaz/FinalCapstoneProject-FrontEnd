<div class="register-container">
    <h3><b>Registration Page</b></h3>
    <form (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" required class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="userpassword">Password</label>
            <input type="password" id="userpassword" name="userpassword" [(ngModel)]="userpassword" required class="form-control" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required class="form-control" placeholder="Confirm your password">
        </div>
        <div class="error-message" *ngIf="emailError">{{ emailError }}</div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>
